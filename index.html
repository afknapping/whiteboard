<!DOCTYPE HTML>
<html>
<head>
	<script type="text/javascript" src="node_modules/mustache/mustache.js"></script>
</head>

<!-- pulled the mustache example and iterated from there -->


<body onload="loadStickyNotes()">
<div id="target">Loading...</div>
<script id="template" type="x-tmpl-mustache">


{{#stickies}}
<div class="sticky-note" id="index-{{ index }}">
	<div class="border">
		<span>{{ content }}</span>
	</div>
</div>

<style>
	#index-{{ index }} {
		position: absolute;
		top: {{ x }};
		left: {{ y }};
	}
</style>

{{/stickies}}


</script>


<style>
	* { box-sizing: border-box;}

	/* DEFAULTS */
	/* these are overwritten in a style tag per postit*/
	.sticky-note {
		width: 76mm;
		height: 76mm;
		padding: 0.3em;
		background-color: #FFF57E;
		font-family: sans-serif;
		font-size: 36px;
	}
	.border {
		/*padding: 0.3em;*/
		/*border: 2px solid black;*/
		height: 100%;
	}
</style>


</body>

<script type="text/javascript">
	function loadStickyNotes() {
	  var template = document.querySelector('#template').innerHTML;
	  Mustache.parse(template);   // optional, speeds up future uses
	  var rendered = Mustache.render(template, { stickies });
	  document.querySelector('#target').innerHTML = rendered;
	}

stickies =
	[
		{
			"index": 0,
			"content": "this is the postit text",
			"x": 0,
			"y": 0
		},
		{
			"index": 1,
			"content": "this is the postit text of postit nr 2",
			"x": "78mm",
			"y": "78mm"
		}
	]

</script>
</html>
